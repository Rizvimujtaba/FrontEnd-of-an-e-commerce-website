<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- primary meta -->
  <title>CozyNest - Handcrafted Fashion & Vintage Decor</title>
  <meta name="title" content="CozyNest - Handcrafted Fashion & Vintage Decor">
  <meta name="description" content="Discover CozyNest, your go-to destination for unique handcrafted fashion and vintage decor. Explore our curated collections and find timeless pieces that reflect your style.">
  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/images/favicon-light.svg" type="image/svg+xml">
  <!-- #css style link -->
  <link href="/dist/style.css" rel="stylesheet">
  <!-- google fonts-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- material icon link -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close,menu,shopping_cart_checkout&display=block" />
   <!-- script link -->
    <script src="./assets/js/script.js" defer></script>
</head>
<body class="bg-papaya_whip text-jet font-secondary">
    <!-- #Header-->
     <header class="header" data-header>
     <div class="container relative flex items-center justify-between  px-3 py-5 mx-auto">
            <a href="#" class="logo">
                <img src="./assets/images/logo-light.svg" width="129" height="16" alt="cozynest" class="xxl:w-40">
            </a>

            <nav class="navbar" data-navbar>
                <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                    <span class="material-symbols-rounded " aria-hidden="true">close</span>
                </button>
                <ul class="md:flex md:items-center md:gap-3 xl:gap-7">
                    <li>
                        <a href="#home" class="navbar-link" >Home</a>
                    </li>
                    <li>
                        <button class="navbar-link flex items-center gap-2 min-w-full relative group" aria-label="shop" data-dropdown-toggler>
                            Shop
                            <ion-icon name="caret-forward-outline" aria-hidden="true" class="transition-transform duration-200 ease-in-out"></ion-icon>
                        </button>
                        <div class="dropdown" data-dropdown>
                            <div class="dropdown_content">
                                <a href="#">All Products</a>
                                <a href="#">Clothing</a>
                                <a href="#">Candles</a>
                                <a href="#">Accessories</a>
                                <a href="#">Bags</a>
                                <a href="#">Clocks</a>
                                <a href="#">SALE</a>
                                
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#Blog" class="navbar-link">Blog</a>
                    </li>
                    <li>
                        <a href="#Latest" class="navbar-link">Latest</a>
                    </li>
                    <li>
                        <a href="#Info" class="navbar-link">Info</a>
                    </li>
                </ul>
            </nav>

            <div class="rounded-md overflow-hidden flex items-center gap-3 lg:fixed lg:top-5 lg:right-5">
            <button class="cart-toggler" aria-label="cart toggler"data-cart-toggler>
                <span class="material-symbols-rounded" aria-hidden="true">shopping_cart_checkout</span>
               </button>


             <div class="realative">
                <div class="cart-modal active"data-cart-modal>
                    <ul>
                         <li class="flex gap-2 pr-2">
                            <figure class="img-holder w-20 h-20 rounded-md flex-shrink-0" style="--width:80;--height: 80;">
                                <img src="./assets/images/cart-1.jpg" width="80" height="80" loading="lazy" alt="Handmade coffee mug" class="img-cover">
                            </figure>
                            <div >
                                <span class="text-caf_noir text-sm font-bold">Handmade coffee mug</span>
                                <div class="flex items-center gap-1 text-[13px]">
                                    <p>1*</p>
                                    <p>$85.00</p>
                                </div>
                            </div>
                             <button class="h-5 w-5 flex-shrink-0 mb-auto" aria-label="remove product">
                                <span class="material-symbols-rounded" aria-hidden="true">close</span>
                             </button>
                         </li>
                         <div class="h-[1px] w-full my-3 bg-butterscotch_light"></div>
                       
                         <li class="flex gap-2 pr-2">
                            <figure class="img-holder w-20 h-20 rounded-md flex-shrink-0" style="--width:80;--height: 80;">
                                <img src="./assets/images/cart-2.jpg" width="80" height="80" loading="lazy" alt="Vintage Antique & candle Holder">
                            </figure>
                            <div >
                                <span class="text-caf_noir text-sm font-bold">Vintage Antique & candle Holder</span>
                                <div class="flex items-center gap-1 text-[13px]">
                                    <p>1*</p>
                                    <p>$990.00</p>
                                </div>
                            </div>
                             <button class="h-5 w-5 flex-shrink-0 mb-auto" aria-label="remove product">
                                <span class="material-symbols-rounded" aria-hidden="true">close</span>
                             </button>
                         </li>
                         <div class="h-[1px] w-full my-3 bg-butterscotch_light"></div>
                         <div class="flex justify-center items-center gap-2">
                             <a href="#" class="btn bg-butterscotch_light py-3 px-4" aria-label="checkout">checkout</a>
                            <a href="#" class="btn btn-text py-3 px-4" aria-label="view cart">
                              view cart  
                            </a>
                        </div>
                    </ul>
                </div>
             </div>

            <button class="" aria-label="toggle menu"data-nav-toggler>
                <span class="material-symbols-rounded" aria-hidden="true">menu</span>
            </button>
            </div>
            <div class="overlay"data-overlay></div>
        </div>  
     </header>
  <!--ionicon link-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
